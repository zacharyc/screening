<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="main.css" type="text/css" media="all" title="no title" charset="utf-8" />
        
        <script type="text/montage-serialization">
        {
            "pingButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "ping"},
                    "identifier": "Ping"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "owner": {
                "module": "director/main.reel",
                "name": "Main",
                "properties": {
                    "element": {"#": "director"}
                }
            }
        }
        </script>
    </head>

    <body>
        <section id="director" data-montage-id="director" class="mon-dock-view director">
            <button id="ping" data-montage-id="ping">Ping Server</button>
        </section>
    </body>
</html>
